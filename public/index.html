<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-Do List avec Contacts</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">TodoList</h1>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="first-name" class="form-control" placeholder="Prénom" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="last-name" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-3">
                        <input type="tel" id="telephone" class="form-control" placeholder="Téléphone" required>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button id="add-button" class="btn btn-primary">Ajouter</button>
                    <button id="update-button" class="btn btn-success" style="display: none;">Modifier</button>
                </div>
            </div>
        </div>

        <!-- Liste -->
        <ul id="todo-list" class="list-group"></ul>
    </div>

    <script>
        const addButton = document.getElementById('add-button');
        const updateButton = document.getElementById('update-button');
        const prenomInput = document.getElementById('first-name');
        const nomInput = document.getElementById('last-name');
        const emailInput = document.getElementById('email');
        const telephoneInput = document.getElementById('telephone');
        const todoList = document.getElementById('todo-list');
        const formTitle = document.getElementById('form-title');

        let editingTodoId = null;
        let todos = []; 

        function loadTodos() {
            fetch('http://localhost:3000/todos')
                .then(response => response.json())
                .then(data => {
                    todos = data;
                    renderTodos();
                });
        }

        function renderTodos() {
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                li.innerHTML = `
                    <div>
                        <strong>${todo.prenom} ${todo.nom}</strong><br>
                        <small>${todo.email}</small><br>
                        <small>${todo.telephone}</small>
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm" onclick="editTodo(${todo.id})">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.id})">Supprimer</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        // Ajouter ou modifier un contact
        addButton.onclick = () => {
            const prenom = prenomInput.value;
            const nom = nomInput.value;
            const email = emailInput.value;
            const telephone = telephoneInput.value;

            if (prenom && nom && email && telephone) {
                if (editingTodoId !== null) {
                    // Modification d'un contact
                    fetch(`http://localhost:3000/todos/${editingTodoId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prenom, nom, email, telephone })
                    })
                        .then(response => response.json())
                        .then(() => {
                            loadTodos();  
                            resetForm();  
                        });
                } else {
                    // Nouveau contact
                    fetch('http://localhost:3000/todos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prenom, nom, email, telephone })
                    })
                        .then(response => response.json())
                        .then(() => {
                            loadTodos();  
                            resetForm();  
                        });
                }
            }
        };

        // Clic sur le bouton "Modifier"
        updateButton.onclick = () => {
            const prenom = prenomInput.value;
            const nom = nomInput.value;
            const email = emailInput.value;
            const telephone = telephoneInput.value;

            if (prenom && nom && email && telephone && editingTodoId !== null) {
                fetch(`http://localhost:3000/todos/${editingTodoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prenom, nom, email, telephone })
                })
                    .then(response => response.json())
                    .then(() => {
                        loadTodos();  
                        resetForm();  
                    });
            }
        };

        function resetForm() {
            prenomInput.value = '';
            nomInput.value = '';
            emailInput.value = '';
            telephoneInput.value = '';
            editingTodoId = null;
            addButton.style.display = "inline";
            updateButton.style.display = "none";
        }

        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                prenomInput.value = todo.prenom;
                nomInput.value = todo.nom;
                emailInput.value = todo.email;
                telephoneInput.value = todo.telephone;

                editingTodoId = id;
                formTitle.textContent = "Modifier ";
                addButton.style.display = "none";
                updateButton.style.display = "inline";
            }
        }

        function resetForm() {
            prenomInput.value = '';
            nomInput.value = '';
            emailInput.value = '';
            telephoneInput.value = '';
            editingTodoId = null;
            formTitle.textContent = "Ajouter";
            addButton.style.display = "inline";
            updateButton.style.display = "none";
        }

        // Supprimer un contact
        function deleteTodo(id) {
            fetch(`http://localhost:3000/todos/${id}`, { method: 'DELETE' })
                .then(() => {
                    loadTodos();
                });
        }

        loadTodos();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
